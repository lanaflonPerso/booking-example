{{if result.elements}}
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Address</th>
				<th>City, State</th>
				<th>Zip</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{{each(i, hotel) result.elements}}
				<tr class="hotel-item" id="hotel-${hotel.id}">
					<td>${hotel.name}</td>
					<td>${hotel.address}</td>
					<td>${hotel.city}, ${hotel.state}</td>
					<td>${hotel.zip}</td>
					<td><a href="#/hotel/${hotel.id}">View Hotel</a></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	<br/>
	<input id="search-next" type="button" value="More results">
{{else}}
	<p>No hotels found...</p>
{{/if}}
